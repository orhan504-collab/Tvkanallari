name: Android APK Build

on:
  push:
    branches: [ main ] 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4 # v3 -> v4 yaptık

    - name: set up JDK 17
      uses: actions/setup-java@v4 # v3 -> v4 yaptık
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build APK
      run: ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4 # BURASI KRİTİK: v3 olan yeri v4 yaptık
      with:
        name: TurkBox-TV-Debug-APK
        path: app/build/outputs/apk/debug/app-debug.apk
        
